services:
  ollama:
      image: ghcr.io/open-webui/open-webui:ollama
      restart: unless-stopped
      container_name: ollama
      volumes:
          - ./open-webui:/app/backend/data
          - ./ollama:/root/.ollama
      ports:
        - 8089:8080
        - 11434:11434
      environment:
        - TZ=America/Sao_Paulo
        - OLLAMA_HOST=ollama:11434

# Acesse o Open-webui em http://localhost:8089